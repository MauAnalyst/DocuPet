<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro do Pet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="file"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro do Pet</h2>
        <form action="/checkout" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome_pet">Nome do Pet:</label>
                <input type="text" id="nome_pet" name="nome_pet" required>
            </div>

            <div class="form-group">
                <label for="date_nasc">Data de Nascimento:</label>
                <input type="date" id="date_nasc" name="date_nasc" required>
            </div>

            <img src="" alt="">

            <div class="form-group">
                <label for="type_pet">Tipo de Pet:</label>
                <select id="type_pet" name="type_pet" required>
                    <option value="cachorro">Cachorro</option>
                    <option value="gato">Gato</option>
                    <option value="passaro">Pássaro</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="filiacao_mae">Filiação - Mãe:</label>
                <input type="text" id="filiacao_mae" name="filiacao_mae" required>
            </div>

            <div class="form-group">
                <label for="filiacao_pai">Filiação - Pai:</label>
                <input type="text" id="filiacao_pai" name="filiacao_pai" required>
            </div>

            <div class="form-group">
                <label for="file">Foto do Pet:</label>
                <input type="file" id="file" name="file" accept="image/*" required>
            </div>

            <input type="submit" value="Cadastrar e Realizar Pagamento">
        </form>
    </div>

</body>
</html>
